      <div class="container" >

    <form class="form-horizontal f1" action="" method="post"  id="appoint_form">

<!-- Form Name -->
<center><h2><b>Sign up</b></h2></center><br>
<div class="form-group">
  <label class="col-md-4 control-label">Username</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="uname" id="username" placeholder="email" class="form-control"  type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"  required/>
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label">Password</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
  <input  name="pswd" id="password" placeholder="Enter Password" class="form-control"  type="password" pattern="(?=^.{8.}$)((?=.*\d)|(?=.*\w)+(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required/>
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label">Confirm Password</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
  <input  name="cpswd" id="repassword" placeholder="Re-Enter Password" class="form-control" onfocusout="checkPassword()" type="password" pattern="(?=^.{8.}$)((?=.*\d)|(?=.*\w)+(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required/>
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label">Contact No.</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="phn" id="phonenumber" placeholder="10 Digit Number" class="form-control" type="text" pattern="[0-9]{10}" required/>
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label">Address</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <textarea name="addr" id="address" cols="30" rows="5" class="form-control" type="text"  required>
</textarea>
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">I am a</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select required name="purp" class="form-control" >
       <option  value="">Select Your Choice</option>
      <option value="Landlord">Landlord</option>
      <option value="Tenant">Tenant</option>
    </select>
  </div>
</div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4"><br><center>
<button type="submit" id="fsubmit" class="btn btn-success">Register</button>
</center>
  </div>
</div>
<div class="form-group"><center>
<span class="psw" style="color:white;">Have an account?</span>
<a href="/login"><span style="color:white;"><u>Login</u></a></span></center>
</div>

<script type="text/javascript">
var password;
var cpassword;
//alert('hai');
$("#password").onfocusout(function(){
  alert('hai');
  password = document.getElementById('pswd');
});
$("cpswd").onfocusout(function(){

  if(cpassword != password){
    $('fsubmit').attr('disabled');
  }
});
function checkPassword(){
  cpassword = $('#repassword').val();
  password = $('#password').val();
  // alert(password);
  // alert(cpassword);
  if(password == cpassword){
    // alert('EQUAL');
    $("#fsubmit").prop('disabled', false);
  }
  else{
    $("#fsubmit").prop('disabled', true);
  }

}


</script>

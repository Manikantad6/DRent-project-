<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register successfull</title>

      <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
      <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <style>
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #121a39;
        color: white;
        text-align: center;
      }
      </style>

</head>


<body style="background-image:linear-gradient(-90deg,#96deda,#50c9c3);">
    {% block content%}
       <div class="container">
          {%for message in get_flashed_messages()%}
          <div class="alert alert-info">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{message}}<br>
          </div>
          <h4><a href="/login" >click here</a> to login</h4>
          {%endfor%}
          {%block page_content %}{%endblock%}
        </div>
        {%endblock%}
      <!-- Footer -->
    <footer class="bg-dark sticky-bottom">
      <div class="container footer">
        <br>
        <p class="m-0 text-center text-white">Copyright &copy; <code>Drent</code> 2018</p>

      </div>
      <!-- /.container -->
    </footer>
</body>
</html>
